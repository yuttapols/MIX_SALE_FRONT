<div class="relative flex flex-col min-w-0 break-words rounded mb-6 xl:mb-0 shadow-lg" style="background-color: #FEDEBE;">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap">
      <button type="button" class="btn btn-primary btn-lg w-full">
        <h5 class="text-blueGray-400 uppercase font-bold text-xs">
          {{ statSubtitle }}
        </h5>
        <span class="font-semibold text-xl text-blueGray-700">
          {{ statTitle }}
        </span>
        <div class="text-white p-12 text-center inline-flex items-center justify-center w-10 h-10 shadow-lg rounded-full"
          [ngClass]="[statIconColor]">
        <i [ngClass]="statIconName"></i>
      </div>
      </button>
    </div>
  </div>
</div>
