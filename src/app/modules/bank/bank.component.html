<div style="margin-top: 10;">
    <h1 style="text-align: center;  margin-top: 15px;">ข้อมูลธนาคาร</h1>
    <div style="text-align: right;">
        <button (click)="onInsertBank()" type="button" class="btn btn-success "> <span
                class="material-icons">add_box</span> เพิ่มข้อมูล </button>
    </div>
    <table class="table table-striped table-hover" style="margin-top: 20px;">
        <thead>
            <tr style="background-color:  #ffcc80">
                <th scope="col" style="text-align: center;">ลำดับ</th>
                <th scope="col">ชื่อธนาคาร</th>
                <th scope="col">เลขบัญชี</th>
                <th scope="col">ชื่อเจ้าของบัญชี</th>
                <th scope="col">จัดการ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listBank ; let i = index">
                <!-- <tr *ngFor="let country of countries"> -->
                <th style="text-align: center;">{{i+1}}</th>
                <td>{{item.bankNmae}}</td>
                <td>{{item.bkAccountNumber}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button class="btn btn-warning" style="margin-right: 10px; width: 100px;"
                        (click)="onGetId(item)"><span class="material-icons" style=" color: #000000;">edit</span>
                        แก้ไข</button>
                    <button class="btn btn-danger" style="width: 100px;" (click)="onDelete(item)"><span
                            class="material-icons" style="color: rgb(255, 254, 254);">delete</span>ลบ</button>
                </td>


            </tr>
        </tbody>
    </table>
    <ng-template #customLoadingTemplate>
    </ng-template>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
        [template]="customLoadingTemplate"></ngx-loading>
</div>
