<div class="container-fluid h-custom" style="margin-top: 90px">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- <div class="col-md-9 col-lg-6 col-xl-5" >
                <img src="https://www.toyotabuzz.com/img/upload/car/large/20220801153719_934315410.png"
                    class="img-fluid" alt="Sample image">
            </div> -->
        <div class="col-lg-8 col-sm-6 col-xl-4" style="background-color:  rgb(242, 242, 242);">
            <div class="text-center" style="margin-top: 25px;">
                <img src="assets/img/logo-9.png" style="width: 200px;" alt="logo">
                <div>
                    <h5 class="fw-bolder" style="margin-top: 10px;">ระบบสั่งจองรถยนต์มือสองออนไลน์</h5>

                    <p class="fw-bolder" style="font-size: 17px; margin-top: -10px;">Online Used Car Booking System
                    </p>
                </div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-right: 0px; margin-top: 40px;">
                <p>กรุณาเข้าสู่ระบบบัญชีของคุณ</p>
                <div class="form-outline mb-3">
                    <input type="username" id="form3Example3" class="form-control form-control-lg col-lg-7 "
                        placeholder="กรอกยูสเซอร์เนม" formControlName="username" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="กรอกรหัสผ่าน" formControlName="password" />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a class="text-body" class="primary" routerLink="../resetpassword">ลืมรหัสผ่าน</a>
                    <p class="small fw-bold mt-2 pt-1 mb-0"><a routerLink="../register"
                            class="link-danger">สมัครสมาชิก</a></p>
                </div>

                <div style="text-align: center; margin-top: 20px; margin-bottom: 25px;">
                    <button class="btn btn-success" style="width: 100px;">เข้าสู่ระบบ</button>

                </div>

            </form>
        </div>
    </div>
</div>
