<div style="margin-top: 10;">
    <h1 style="text-align: center; margin-top: 15px;">ข้อมูลสมาชิก</h1>
    <table class="table table-striped table-hover" style="margin-top: 20px;">
        <thead>
            <tr style="background-color:  #ffcc80">
                <th scope="col" style="text-align: center;">ลำดับ</th>
                <th scope="col" class="text-nowrap">ชื่อ</th>
                <th scope="col" class="text-nowrap">นามสกุล</th>
                <th scope="col" class="text-nowrap">เบรอร์โทร</th>
                <th scope="col" class="text-nowrap">อีเมล</th>
                <th scope="col" class="text-nowrap">ที่อยู่</th>
                <th scope="col" class="text-nowrap">ตำบล</th>
                <th scope="col" class="text-nowrap">อำเภอ</th>
                <th scope="col" class="text-nowrap">จังหวัด</th>
                <!-- <th scope="col">จัดการ</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listUserDetail; let i = index">
                <!-- <tr *ngFor="let country of countries"> -->
                <th style="text-align: center;">{{i+1}}</th>
                <td scope="col" class="text-nowrap">{{item.fristName}}</td>
                <td scope="col" class="text-nowrap">{{item.lastName}}</td>
                <td scope="col" class="text-nowrap">{{item.userPhone}}</td>
                <td scope="col" class="text-nowrap">{{item.userEmail}}</td>
                <td scope="col" class="text-nowrap">{{item.userAddress}}</td>
                <td scope="col" class="text-nowrap">{{item.tambonsName}}</td>
                <td scope="col" class="text-nowrap">{{item.amphureName}}</td>
                <td scope="col" class="text-nowrap">{{item.provinceName}}</td>
                <!-- <td>
                                    <button type="button" class="btn btn-danger" style="width: 100px;" (click)="onDelete(item)"><span class="material-icons" style="color: rgb(255, 254, 254);">delete</span>ลบ</button>
                                </td>
                  -->
            </tr>
        </tbody>
    </table>
    <ng-template #customLoadingTemplate>
    </ng-template>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
        [template]="customLoadingTemplate"></ngx-loading>
</div>
